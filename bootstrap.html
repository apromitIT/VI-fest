<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Формы и знакомство с Bootstrap</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>

	<h1>Формы в HTML-5</h1>


	<!-- # путь к файлу с формой -->
	<form action="#" method="get" enctype="text/plain" class="row g-3">
		<div class="col-md-3">
			<label for="" class="form-label">Name</label>
			<input class="form-control" type="text" placeholder="Your name" name="firstName" id="first_Name">
		</div>

		<div class="col-md-3">
			<label for="phone" class="form-label">Phone number</label>
			<input class="form-control" type="tel" placeholder="+7 (999) 123-45-67" name="phone" id="">
		</div>
		
		<div class="col-md-3">
			<label for="pswd" class="form-label">Password</label>
			<input class="form-control" type="password" required name="password" id="password">
		</div>	

		<div class="form-group mb-3">
			<label for="hobbi_f" class="form-check-label">Футбол</label>
			<input type="checkbox" name="hobbi" id="hobbi_f" value="football" class="form-check-input">
		</div>

    <div class="form-group">
      <label>Ваше хобби: </label>

      <input type="checkbox" id="hobbi_f" name="hobbi" value="football" checked disabled>
      <label for="hobbi_f">Футбол</label>

      <input type="checkbox" id="hobbi_g" name="hobbi" value="games">
      <label for="hobbi_g">Игры</label>

      <input type="checkbox" id="hobbi_ch" name="hobbi" value="chess" checked>
      <label for="hobbi_ch">Шахматы</label>
    </div>

    <div class="form-group">
      <label>Пол: </label>

      <input type="radio" id="sex_m" name="sex" value="m" checked>
      <label for="sex_m">Мужской</label>

      <input type="radio" id="sex_w" name="sex" value="w">
      <label for="sex_w">Женский</label>
    </div>

    <div class="form-group">
      <label for="country">Страна: </label>

      <select name="country" id="country" required>
        <option value="">Выберите страну: </option>
        <optgroup label="СНГ">
          <option value="ru">Россия</option>
          <option value="kz">Казахстан</option>
          <option value="by">Белоруссия</option>
        </optgroup>
        <optgroup label="Евросоюз">
          <option value="it">Италия</option>
          <option value="gr">Греция</option>
        </optgroup>
      </select>

      <input list="editedCountry" name="editedCountry">
      <datalist id="editedCountry">
        <option value="Франция"></option>
        <option value="Испания"></option>
        <option value="Бельгия"></option>
      </datalist>
    </div>

    <div class="form-group">
      <label for="range">Ползунок: </label>
      <label>0</label>
      <input type="range" id="range" name="range" min="0" max="100" step="25" value="25">
      <label>100</label>
      <input type="number" id="num" name="num" min="0" max="100" step="25" value="0">
      <input type="color" name="color" id="color" value="#ffff00">
    </div>

    <button type="reset">Сброс</button>
    <button type="submit">Отправить</button>
    <button type="button" onclick="alert('Привет!')">Открыть окно</button>



	</form>

</body>

</html>
